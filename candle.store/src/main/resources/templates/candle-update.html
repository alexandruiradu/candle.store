<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{template(~{::#mainBody})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mainBody" style="display: flex; justify-content: center;">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Cannot save item.</div>
    </div>

    <form style="width: 50%"
          th:method="put"
          th:action="@{/candle/update}"
          class="form-horizontal"
          role="form"
          th:object="${candle}"
          enctype="multipart/form-data"
    >



        <div class="form-group">
            <label for="id"></label>
            <input type="hidden" class="form-control"
                   id="id"
                   th:value="${candle.getId()}"
                   th:field="*{id}"
                   name="id">
        </div>


        <div class="form-group">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            <label for="title">Title<span>&#42;</span></label>
            <input type="text" class="form-control"
                   id="title"
                   th:field="*{title}"
                   th:value="${candle.getTitle()}"
                   name="title"
                   aria-describedby="titleHelp" placeholder="Enter title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control"
                   id="description"
                   th:value="${candle.getDescription()}"
                   name="description"
                   placeholder="Description">
        </div>

        <p class="alert alert-danger" th:errors="*{quantity}"></p>
        <div class="form-group">
            <label for="quantity">Quantity<span>&#42;</span></label>
            <input type="number"
                   th:field="*{quantity}"
                   name="quantity"
                   class="form-control"
                   id="quantity"
                   th:value="${candle.getQuantity()}"
                   placeholder="Quantity"
                   onfocus="this.placeholder = 'Quantity'" onblur="this.placeholder = 'Quantity'">
        </div>

        <p class="alert alert-danger" th:errors="*{price}"></p>
        <div class="form-group">
            <label for="price">Price<span>&#42;</span></label>
            <input type="number"
                   th:field="*{price}"
                   name="price"
                   class="form-control"
                   th:value="${candle.getPrice()}"
                   id="price"
                   placeholder="Price">
        </div>


        <div class="form-group">
            <label for="coverImage">Cover Image</label>
            <input type="file" class="form-control" id="coverImage" name="coverImage">
        </div>

        <div style="text-align: center; margin-top: 10px">
            <button type="submit" class="btn btn-primary" style="background-color: #1c2331; border-color: #1c2331">Save Item</button>
        </div>
    </form>
</div>
</body>
</html>
