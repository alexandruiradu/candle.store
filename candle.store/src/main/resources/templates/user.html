<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{template(~{::#mainBody})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mainBody" style="display: flex; justify-content: center;">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Cannot save item.</div>
    </div>

    <form style="width: 50%"
          th:method="patch"
          th:action="@{/user/update/details}"
          class="form-horizontal"
          role="form"
          th:object="${userUpdateDetailsDto}"
          enctype="multipart/form-data">



        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control"
                   id="fullName"
                   th:value="${userUpdateDetailsDto.getFullName()}"
                   name="fullName"
                   aria-describedby="fullNameHelp" placeholder="Enter Full Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control"
                   id="email"
                   th:value="${userUpdateDetailsDto.getEmail()}"
                   name="email"
                   placeholder="Email">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control"
                   id="address"
                   th:value="${userUpdateDetailsDto.getAddress()}"
                   name="address"
                   placeholder="Address">
        </div>

<!--        <div class="form-group">-->
<!--            <label for="password">Password</label>-->
<!--            <input  type="password" name="password"-->
<!--                    class="form-control"-->
<!--                    id="password"-->
<!--                    placeholder="Password">-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <label for="confirmPassword">Confirm Password</label>-->
<!--            <input  type="password" class="form-control"-->
<!--                    id="confirmPassword"-->
<!--                    name="password"-->
<!--                    placeholder="Confirm Password">-->
<!--        </div>-->

        <div style="text-align: center; margin-top: 10px">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>

    </form>
</div>
</body>
</html>
