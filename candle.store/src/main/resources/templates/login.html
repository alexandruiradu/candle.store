<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{template(~{::#mainBody})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section id="mainBody" class="vh-100">
    <div class="login-container">
        <div style="width: 50%">
            <img src="../static/img/image.jpg" width="600" th:src="@{img/image.jpg}" alt="Sample image"/>
        </div>
        <div style="width: 30%">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email and Password.</div>
            </div>

            <form
                    method="post"
                    th:action="@{/login}"
                    class="form-horizontal"
                    role="form"
            >
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="email" class="form-control"
                           id="username"
                           name="username"
                           aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control"
                           id="password"
                           name="password"
                           placeholder="Password">
                </div>

                <div class="login">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="remember-me" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"> Remember me</label>
                    </div>
                    <a role="button" href="/" th:href="@{/email}" class="btn btn-dark" style="background-color: #1c2331; border-color: #1c2331;">Forgot Password?</a>
                </div>

                <div style="text-align: center; margin-top: 10px">
                    <button type="submit" class="btn btn-dark" style="background-color: #1c2331; border-color: #1c2331;">Login</button>
                    <p>Don't have an account? <a href="/register" class="link-danger" >Register</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
